<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>Yuritz "Piñatas"</h1> <!-- Encabezado fuera del contenedor -->
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" required minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]+$" title="Solo letras y números">
          <div id="usernameError" class="error-message"></div>
        </div>
        
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required minlength="8" title="Debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un símbolo">
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="input-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" required>
          <div id="confirmPasswordError" class="error-message"></div>
        </div>
        
        <button type="submit" disabled>Iniciar Sesión</button>
        <div id="formMessage" class="success-message"></div>
      </form>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
