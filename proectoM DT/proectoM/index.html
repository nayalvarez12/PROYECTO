<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuritz "Piñatas"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="bell-icon.png" alt="Notificaciones">
        </div>
        <div class="title">
            <h1>Yuritz "Piñatas"</h1>
        </div>
        <div class="search-login">
            <input type="text" placeholder="Buscar productos..." id="searchBar">
            <button>Iniciar Sesión</button>
        </div>
    </header>

    <main>
        <section class="ofertas">
            <h2>¡OFERTAS!</h2>
        </section>

        <section class="productos">
            <div class="producto">
                <img src="imagenes/N.jpeg" alt="Piñata de Dinosaurio">
                <button class="info-btn">i</button>
                <button class="cart-btn">🛒</button>
            </div>
            <div class="producto">
                <img src="imagenes/A.jpeg" alt="Piñata Número 3">
                <button class="info-btn">i</button>
                <button class="cart-btn">🛒</button>
            </div>
            <div class="producto">
                <img src="imagenes/Y.jpeg" alt="Piñata Número 1">
                <button class="info-btn">i</button>
                <button class="cart-btn">🛒</button>
            </div>
        </section>

        <section class="datatable-section">
            <a href="datatable.html">
                <button class="datatable-btn">Ver Tabla de Datos</button>
            </a>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
