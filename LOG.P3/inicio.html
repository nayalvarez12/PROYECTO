<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuritz "Piñatas"</title>
    <link rel="stylesheet" href="ini.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/N.png" alt="Notificaciones" id="notificacionesBtn">
        </div>
        <div class="title">
            <center><h1>Yuritz "Piñatas"</h1></center>
        </div>
        <div class="search-login">
            <input type="text" placeholder="Buscar productos..." id="searchBar">
            <button>Iniciar Sesión</button>
            <button id="carritoBtn">🛒 Carrito</button>
            <!-- Switch para cambio de tema -->
            <img src="imagenes/on.png" alt="Switch de tema" id="themeSwitch" class="switch">
        </div>
        
    </header>
    <center>
        <section class="ofertas">
            <h2>¡OFERTAS!</h2>
        </section>
    </center>
    <!-- Panel de notificaciones -->
    <div id="notificacionesPanel" class="side-panel-left">
        <span class="close-panel">&times;</span>
        <h2>Notificaciones</h2>
        <p>No tienes nuevas notificaciones.</p>
    </div>

    <!-- Panel del carrito -->
    <div id="carritoPanel" class="side-panel">
        <span class="close-panel">&times;</span>
        <h2>Carrito de Compras</h2>
        <ul id="carritoItems"></ul>
    </div>

    <main>
        <section class="productos">
            <div class="producto" data-producto="Piñata Caballo" data-precio="15">
                <img src="imagenes/N.jpeg" alt="Piñata de Caballo">
                <button class="cart-btn">Agregar al carrito</button>
            </div>
            <div class="producto" data-producto="Piñata Tigres" data-precio="12">
                <img src="imagenes/A.jpeg" alt="Piñata Tigres">
                <button class="cart-btn">Agregar al carrito</button>
            </div>
            <div class="producto" data-producto="Piñata Tortuga" data-precio="10">
                <img src="imagenes/Y.jpeg" alt="Piñata Tortuga">
                <button class="cart-btn">Agregar al carrito</button>
            </div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jinicio.js"></script>
</body>
</html>
