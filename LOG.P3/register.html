<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>Yuritz "Piñatas"</h1>
    <div class="container">
      <h2>Registro</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="regUsername">Usuario</label>
          <input type="text" id="regUsername" required minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]+$">
        </div>
        <div class="input-group">
          <label for="regPassword">Contraseña</label>
          <input type="password" id="regPassword" required minlength="8">
        </div>
        <div class="input-group">
          <label for="confirmRegPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmRegPassword" required>
        </div>
        <button type="submit">Registrar</button>
        <p><a href="Login.html">Volver al Login</a></p>
      </form>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
